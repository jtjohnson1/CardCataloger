version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: cardcataloger-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: CardCataloger
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/CardCataloger --quiet
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Ollama AI Service
  ollama:
    image: ollama/ollama:latest
    container_name: cardcataloger-ollama
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: cardcataloger-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DOCKER_CONTAINER=true
      - DATABASE_URL=mongodb://mongodb:27017/CardCataloger
      - OLLAMA_BASE_URL=http://ollama:11434
    env_file:
      - .env.docker
    volumes:
      - ./card_images:/app/card_images:ro
      - ./test_data:/app/test_data:ro
    depends_on:
      mongodb:
        condition: service_healthy
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/system/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Web Application
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: cardcataloger-frontend
    restart: unless-stopped
    ports:
      - "8000:80"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  mongodb_data:
    driver: local
  ollama_data:
    driver: local

networks:
  cardcataloger-network:
    driver: bridge